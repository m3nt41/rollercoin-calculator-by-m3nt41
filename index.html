<!DOCTYPE html>
<html lang="es">
<head>        
    <meta name="google-site-verification" content="qkNLZHV_PAby0pWfiF90JUK01GB2lYtd-BWAdtzxbjU" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RollerCoin - Matrix Rain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #000800;
            color: #00ff41;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            text-shadow: 0 0 3px rgba(0, 255, 65, 0.4);
        }

        /* Fondo de lluvia Matrix */
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.25;
        }

        .header {
            text-align: center;
            margin: 30px 0 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.6em;
            color: #00ff41;
            text-shadow: 0 0 12px #00ff41, 0 0 24px #00ff41, 0 0 36px #00aa2f;
            letter-spacing: 4px;
        }

        .container {
            background: rgba(0, 20, 10, 0.70);
            backdrop-filter: blur(9px);
            border: 1px solid #00ff41;
            border-radius: 12px;
            padding: 35px;
            max-width: 540px;
            width: 90%;
            margin: 0 auto 40px;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.35),
                        inset 0 0 18px rgba(0, 255, 65, 0.18);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff9d;
            text-shadow: 0 0 5px #00ff41;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #00aa2f;
            border-radius: 6px;
            background: rgba(0, 30, 15, 0.75);
            color: #00ff9d;
            font-size: 16px;
            margin-bottom: 22px;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 14px rgba(0, 255, 65, 0.65);
        }

        button {
            width: 100%;
            padding: 18px;
            background: #00ff41;
            color: #000800;
            font-size: 1.35em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 4px #000;
            box-shadow: 0 0 22px rgba(0, 255, 65, 0.75);
            transition: all 0.25s;
        }

        button:hover {
            background: #00ff9d;
            transform: scale(1.04);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.95);
        }

        .results {
            margin-top: 35px;
            padding: 22px;
            background: rgba(0, 30, 10, 0.80);
            border: 1px solid #00aa2f;
            border-left: 5px solid #00ff41;
            border-radius: 8px;
            box-shadow: 0 0 28px rgba(0, 255, 65, 0.35);
            animation: fadeIn 0.8s ease-out;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 14px;
            font-size: 1.13em;
            padding: 5px 0;
        }

        .result-item:last-child {
            font-size: 1.42em;
            font-weight: bold;
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff41;
        }

        .porc {
            color: #00ff9d;
            text-shadow: 0 0 9px #00ff41, 0 0 14px #00aa2f;
        }

        .nota {
            font-size: 0.88em;
            color: #00aa2f;
            margin-top: 28px;
            text-align: center;
            line-height: 1.5;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>

    <!-- Canvas para la lluvia Matrix -->
    <canvas id="matrix"></canvas>

    <div class="header">
        <h1>ROLLERCOIN MATRIX</h1>
        <p style="margin-top:10px; font-size:1.15em; opacity:0.9;">GREEN RAIN TERMINAL</p>
    </div>

    <div class="container">

        <label>TU PODER TOTAL:</label>
        <input type="number" id="myPower" placeholder="250" step="0.01" min="0">
        <select id="myUnit">
            <option value="th">TH/s</option>
            <option value="gh">GH/s</option>
            <option value="ph">PH/s</option>
            <option value="eh">EH/s</option>
            <option value="zh">ZH/s</option>
        </select>

        <label>PODER DE LA RED:</label>
        <input type="number" id="netPower" placeholder="650" step="0.01" min="0">
        <select id="netUnit">
            <option value="eh">EH/s</option>
            <option value="zh">ZH/s</option>
            <option value="ph">PH/s</option>
            <option value="th">TH/s</option>
            <option value="gh">GH/s</option>
        </select>

        <label>BLOCK REWARD (por bloque):</label>
        <input type="number" id="reward" placeholder="3.125" step="0.001" min="0">

        <label>TIEMPO POR BLOQUE (minutos):</label>
        <input type="number" id="blockTime" placeholder="10" step="0.1" min="0.1">

        <button onclick="calcular()">CALCULAR</button>

        <div id="results" class="results" style="display:none;">
            <div class="result-item"><span>Tu % de la red:</span> <span id="share" class="porc"></span></div>
            <div class="result-item"><span id="bloqueLabel">Por bloque:</span> <span id="porBloque" class="porc"></span></div>
            <div class="result-item"><span>Bloques/día:</span> <span id="blocksDay"></span></div>
            <div class="result-item"><span>Por día:</span> <span id="dia"></span></div>
            <div class="result-item"><span>Por hora:</span> <span id="hora"></span></div>
            <div class="result-item"><span>Por semana (7d):</span> <span id="semana"></span></div>
            <div class="result-item"><span>Por mes (30d):</span> <span id="mes"></span></div>
            <div class="result-item"><span>Por año:</span> <span id="ano"></span></div>
        </div>

        <div class="nota">
            Copia los valores directamente del juego (tu liga actual)<br>
            El poder de la red cambia todo el tiempo — actualiza diario
        </div>
    </div>

    <script>
        // === Lluvia Matrix ===
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        const matrixChars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン'.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 8, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 45);

        // === Calculadora ===
        const units = { gh: 0.001, th: 1, ph: 1000, eh: 1000000, zh: 1000000000 };

        function toTH(power, unit) {
            return power * units[unit];
        }

        function calcular() {
            const myP = parseFloat(document.getElementById('myPower').value) || 0;
            const myU = document.getElementById('myUnit').value;
            const netP = parseFloat(document.getElementById('netPower').value) || 0;
            const netU = document.getElementById('netUnit').value;
            const reward = parseFloat(document.getElementById('reward').value) || 0;
            const bTime = parseFloat(document.getElementById('blockTime').value) || 10;

            if (myP <= 0 || netP <= 0 || reward <= 0) {
                alert('Faltan valores importantes');
                return;
            }

            const myTH = toTH(myP, myU);
            const netTH = toTH(netP, netU);
            const share = myTH / netTH;
            const porBloque = share * reward;
            const blocksDay = 1440 / bTime;
            const ganDia = porBloque * blocksDay;
            const ganHora = ganDia / 24;
            const ganSemana = ganDia * 7;
            const ganMes = ganDia * 30;
            const ganAno = ganDia * 365;

            document.getElementById('share').textContent = (share * 100).toFixed(6) + '%';
            document.getElementById('bloqueLabel').textContent = `Por bloque (${bTime.toFixed(1)} min):`;
            document.getElementById('porBloque').textContent = porBloque.toFixed(8);
            document.getElementById('blocksDay').textContent = Math.round(blocksDay);
            document.getElementById('dia').textContent = ganDia.toFixed(8);
            document.getElementById('hora').textContent = ganHora.toFixed(8);
            document.getElementById('semana').textContent = ganSemana.toFixed(8);
            document.getElementById('mes').textContent = ganMes.toFixed(8);
            document.getElementById('ano').textContent = ganAno.toFixed(8);

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calcular();
        });
    </script>
</body>
</html>
